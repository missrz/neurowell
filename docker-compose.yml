services:
  python-ai:
    build:
      context: ./backend/python_ai
      dockerfile: Dockerfile
    container_name: neurowell_python_ai
    ports:
      - "4001:4001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurowell_backend
    environment:
      - PORT=4000
      - AI_SERVER_URL=http://python-ai:4001
      - MONGO_URL=mongodb://mongo:27017/neurowell
    ports:
      - "4000:4000"
    depends_on:
      python-ai:
        condition: service_healthy
      mongo:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: neurowell_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: neurowell_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
